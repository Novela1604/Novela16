<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Dokumen</title>
        <style>
        label{
            font-weight: bold;
            
        }
        .form-group{
            margin-bottom: 1em;
            
        }
        
        input[type="submit"] {
            margin-right: 2%;
        }
        </style>
    </head>
        <fieldset style="border:1px solid;background-color: pink;">
    <body>
        <fieldset>
            <legend><b>Boking service</b></legend>
            <div class="form-group">
                <label for="jenis kendaraan">Jenis kendaraan</label>
                <select id="jenis kendaran" name="pilihan">
                <option value="pilih">pilih</option>
                <option value="mobil">Mobil</option>
                <option value="motor">Motor</option>
                </select>
                </div>
        
            <div class="form-group">
                <label for="nama pemesanan">Nama Pemesanan:</label>
                <input type="text" id="nama Pemesanan">
            </div>
            
                <div>
                <label for="kategori peminjaman">Kategori Pemesanan:</label>
                <input type="radio" id="Pribadi" name="Crust">
                <label for="pribadai">Pribadi</label>
                <input type="radio" id="Perusahaa" name="Crust">
                <label for="Perusahaa">Perusahaa </label>
                </div>
                
                <tr>
                <label for="deskipsi kebutuhan">Deskipsi Kebutuhan:</label>
                <td>
                <textarea type="text" id="description"></textarea>
                </td>
                </tr>
                    
            
            <form>
                <label for="tanggal">Jam/tanggal service:</label>
                <input type="date" id="tanggal" name="tanggal">
            </form>
            
            <div class="form-group">
                <label for="reguest Mantir">Reguest Mantir</label>
                <input type="text" id="Reguest Mantir">
            </div>
              
            
            <div class="form-group">
                <label for="Telpon/Hp">Telpon/Hp:</label>
                <input type="text" id="Telpon/Hp">
            </div>
            
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            
            <input type="reset" value="reset">
            <input type="submit" value="submit">
            
            </div>
            </fieldset>
    </body>
</html>
