<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatBox</title>
</head>
<body>
    <div style="border: 1px solid black; width:250px;">
        <div id="box" style="height: 250px; overflow-y: auto;"></div>

        <div>
            <input type="text" id="chat" style="width: 190px;">
            <button onclick="send()">Kirim</button>
        </div>
    </div>
    <script>
        function send(){
            //buat naangkep element yang dibutuhkan
            const box = document.getElementById('box')
            const chat = document.getElementById('chat')

            // tampilkan chat ke box
            box.innerHTML += chat.value + "<br>"

            if (chat.value == ""){
                alert("ISI WOYYYY")
            }

            // kosongkan input
            chat.value = ""

            box.scrollTop = box.scrollHeight
        }

    </script>
</body>
</html>
